<section data-ng-controller="TagsController">
	<div class="page-header">
		<h1>Add SubTag</h1>
	</div>
	<div class="col-md-12">
		<form name="subtagForm" class="form-horizontal" data-ng-submit="setSubtag(subtagForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="tag">Tag Name</label>
					<div class="controls">
						<input name="tag" type="text" data-ng-model="subtag.tag" id="tag" class="form-control" placeholder="tag" required>
					</div>
					<div ng-show="subtagForm.tag.$invalid" class="help-block">
						<p ng-show="subtagForm.tag.$error.required" class="text-danger">Tag Name is required</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="tag">Subtag Name</label>
					<div class="controls">
						<input name="subtag" type="text" data-ng-model="subtag.subtag" id="subtag" class="form-control" placeholder="subtag" required>
					</div>
					<div ng-show="subtagForm.subtag.$invalid" class="help-block">
						<p ng-show="subtagForm.subtag.$error.required" class="text-danger">Subtag Name is required</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="keys">Keywords (Separar las keys con coma. Ej.: boca,bianchi,la doce)</label>
					<div class="controls">
						<textarea name="keys" data-ng-model="subtag.keys" id="keys" class="form-control" cols="30" rows="10" placeholder="Keywords"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Create" class="btn btn-default" ng-disabled="subtagForm.tag.$invalid && subtagForm.subtag.$invalid">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
