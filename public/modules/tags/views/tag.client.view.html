<section data-ng-controller="TagsController">
	<div class="page-header">
		<h1>Add Tag</h1>
	</div>
	<div class="col-md-12">
		<form name="tagForm" class="form-horizontal" data-ng-submit="setTag(tagForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="tag.name" id="name" class="form-control" placeholder="Name" required>
					</div>
					<div ng-show="tagForm.name.$invalid" class="help-block">
						<p ng-show="tagForm.name.$error.required" class="text-danger">Name is required</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="keys">Keywords (Separar las keys con coma. Ej.: boca,bianchi,la doce)</label>
					<div class="controls">
						<textarea name="keys" data-ng-model="tag.keys" id="keys" class="form-control" cols="30" rows="10" placeholder="Keywords"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Create" class="btn btn-default" ng-disabled="tagForm.name.$invalid">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
