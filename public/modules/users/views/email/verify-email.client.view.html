<section class="row" data-ng-controller="EmailController" data-ng-init="verifyEmail()">
    <h3 class="col-md-12 text-center">Email Verification</h3>
    <div data-ng-show="error" class="text-center text-danger">
        <strong>{{error}}</strong>
    </div>
    <div data-ng-show="success" class="text-center text-success">
        <strong>{{success}}</strong>
    </div>
</section>
